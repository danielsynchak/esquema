<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Three.js HTML Template</title>
</head>
<body>

<!-- se o browser não suportar importmap, usar es-module-shims -->
<script async src="/node_modules/es-module-shims.js"></script> 

<!-- path aliases -->
<script type="importmap">  
{
  "imports": {
    "three": "/node_modules/three/build/three.module.js",
    "three/addons/": "/node_modules/three/examples/jsm/"
  }
}
</script>

<!-- o nosso modulo principal com o código para o ambiente 3D -->
<script type="module" defer src="./3DEnv.js"></script>

</body>
</html>
